    <div class="login-box" >
        <div class="login-logo">
          <a href="../../index2.html"><b>Admin</b>LTE</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body" style="background: whitesmoke; border-radius: 10px;">
          <p class="login-box-msg">Sign in to start your session</p>
      
          <form #form="ngForm" (submit)="onSubmit(form.value)">
            <div class="form-group has-feedback">
              <input name="username" ngModel type="email" class="form-control" placeholder="Email">
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input name="password" ngModel type="password" class="form-control" placeholder="Password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
              
              <!-- /.col -->
              <div class="col-xs-12">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
              </div>
              <!-- /.col -->
            </div>

            <div class="row">              
                <!-- /.col -->
                <div class="col-xs-12" style="margin-top: 8px;">
                  <button type="button" class="btn btn-default btn-block btn-flat">Register</button>
                </div>
                <!-- /.col -->
              </div>
          </form>
      
         
        </div>
        <!-- /.login-box-body -->
      </div>
